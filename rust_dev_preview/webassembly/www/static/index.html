<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>AWS SDK example using WebAssembly</title>
  </head>
  <body style="max-width: 450px; margin: 0 auto">
    <p><a id="login" href="#login">Login</a> <span id="login-error"></span></p>
    <div style="display: grid; grid-template-columns: 1fr 1fr">
      <label for="region">AWS Region:</label>
      <select id="region" name="region">
        <option value="us-east-1">US East (N. Virginia)</option>
        <option value="us-west-2" selected>US West (Oregon)</option>
        <option value="eu-central-1">Europe (Frankfurt)</option>
      </select>
      <label for="verbose">Verbose:</label>
      <input type="checkbox" id="verbose" name="verbose" checked />
      <button id="run">Run</button>
    </div>
    <p>
      Number of Lambda functions found in the selected Region:
      <span id="result"></span>
    </p>

    <noscript>
      <p>
        This page contains WebAssembly and JavaScript content. Enable JavaScript
        in your browser.
      </p>
    </noscript>
  </body>
</html>
